	<div class="page-banner-title">
		<div class="text-center">
			<h2>{{ page.title }}</h2>
		</div>
	</div>
</div>
<section id="main-container" class="main-container">
	<div class="container">
		<div id="map" class="map"></div>
		<div class="gap-60"></div>
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<div class="sidebar sidebar-left">
					<h3>Gegevens</h3>
					<p>{{ site.data.event.venue.description }}</p>
					<div class="contact-info">
						<div class="contact-info-box">
							<i class="fa fa-map-marker">&nbsp;</i>
							<div class="contact-info-box-content">
								<h4>Adres: </h4>
								<p>{{ site.data.event.venue.address }}</p>
							</div>
						</div>
						<div class="contact-info-box">
							<i class="fa fa-envelope-o">&nbsp;</i>
							<div class="contact-info-box-content">
								<h4>Email: </h4>
								<p>{{ site.data.event.venue.email }}</p>
							</div>
						</div>
						<div class="contact-info-box">
							<i class="fa fa-phone">&nbsp;</i>
							<div class="contact-info-box-content">
								<h4>Telefoon: </h4>
								<p>{{ site.data.event.venue.phone }}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<h3>Contact</h3>
				<form id="contact-form"  class="contact-form" action="contact-form.php" method="post">
						<div class="error-container"></div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
							<input class="form-control form-control-name" placeholder="Naam" name="name" id="name" type="text" required>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<input class="form-control form-control-email" placeholder="Email" name="email" id="email" 
								type="email" required>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<input class="form-control form-control-subject" placeholder="Onderwerp" name="subject" id="subject" required>
								
							</div>
						</div>
					</div>
					<div class="form-group">
						<textarea class="form-control form-control-message" name="message" id="message" placeholder="Bericht" rows="8" required></textarea>
					</div>
					<div class="text-right"><br>
						<button class="btn btn-primary btn-full" type="submit"><i class="fa fa-paper-plane-o"></i> Verstuur bericht</button> 
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
